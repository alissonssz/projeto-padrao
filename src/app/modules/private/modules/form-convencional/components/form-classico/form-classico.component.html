<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="formClassico">
        <div class="row mb-2">
          <div class="col-md-3 d-flex justify-content-end">
            <label for="">Nome</label>
          </div>
          <div class="col-md-9">
            <input formControlName="nome" type="text" class="form-control" name="nome" id="">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3 d-flex justify-content-end">
            <label for="">Email</label>
          </div>
          <div class="col-md-6">
            <input formControlName="email" type="text" class="form-control" name="email" id="">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3 d-flex justify-content-end">
            <label for="">Idade</label>
          </div>
          <div class="col-md-2">
            <input formControlName="idade" type="text" class="form-control" name="idade" id="">
          </div>
          <div class="col-md-3 d-flex justify-content-end">
            <label for="">CPF</label>
          </div>
          <div class="col-md-4">
            <input formControlName="cpf" type="text" class="form-control" name="cpf" id="">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3 d-flex justify-content-end">
            <label for="">Sexo</label>
          </div>
          <div class="col-md-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" formControlName="sexo" type="radio" name="sexo" id="inlineRadio1" value="Masculino">
              <label class="form-check-label" for="inlineRadio1">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" formControlName="sexo" type="radio" name="sexo" id="inlineRadio2" value="Feminino">
              <label class="form-check-label" for="inlineRadio2">Feminino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" formControlName="sexo" type="radio" name="sexo" id="inlineRadio3" value="Outro" >
              <label class="form-check-label" for="inlineRadio3">Outro</label>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3 d-flex justify-content-end">
            <label for="">Interesses</label>
          </div>
          <div class="col-md-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="Cultura">
              <label class="form-check-label" for="inlineRadio1">Cultura</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="Tecnologia">
              <label class="form-check-label" for="inlineRadio2">Tecnologia</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="Automobilismo" >
              <label class="form-check-label" for="inlineRadio3">Automobilismo</label>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3 d-flex justify-content-end">
            <label for="inputState">Estado Civil</label>
          </div>
          <div class="col-md-4">
            <select formControlName="estadoCivil" id="inputState" sexo class="form-control">
              <option selected disabled>Selecione</option>
              <option>Casado</option>
              <option>Solterio</option>
              <option>Divorciado</option>
            </select>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-12 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="salvarForm()">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
