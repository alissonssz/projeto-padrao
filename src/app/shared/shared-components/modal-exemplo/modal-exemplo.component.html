<div class="modal-header">
  <h4 class="modal-title pull-left">{{titulo}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="fecharModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h1>Testando modal</h1>
</div>
<div class="modal-footer">
    <div class="row">
      <div class="col-lg-12">
        <button id="btn-cancelar" type="button" (click)="fecharModal()"
          class="btn btn-default">Cancelar</button>
        <button id="btn-salvar" type="button" class="btn btn-primary"
          (click)="salvar()">Salvar</button>
      </div>
    </div>
  </div>
